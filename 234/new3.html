<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <style>
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/login" method="post1" id="loginForm">
        <h2 id="login-text">Login</h2>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password">
            <div id="passwordError" class="error"></div>

            <button type="submit">Login</button>
            <p class="registration-link">Don't have an account? <a href="#" id="register-link">Register</a></p>
        </form>

            <form action="/post" method="post" id="registerForm">
                <h2 id="register-text">Register</h2>
                <label for="username">Username:</label>
                <input type="text" name="name" placeholder="Enter your username">

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error"></div>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password">
                <div id="passwordError" class="error"></div>

                <button type="submit">Submit</button>
                <!-- <p class="login-link">Already have an account? <a href="#" id="show-login">Login</a></p> -->
            </form>
    </div>

    <script>
        document.getElementById('register-link').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
    </script>
</body>
</html>
