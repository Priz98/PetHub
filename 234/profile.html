<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                     
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Pet Info</a>
                            <hr>
                      
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                        
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <textarea type="text" id="username" class="form-control mb-1"></textarea>
                                </div>                          
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <textarea type="text" id="email" class="form-control mb-1"></textarea> 
                                   
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <textarea type="text" id="password" class="form-control" ></textarea>
                                
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                              
                                <div class="form-group">
                                    <label class="form-label">Pet's Name</label>
                                    <input type="text" class="form-control" placeholder="name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Pet's type</label>
                                    <select class="custom-select">
                                        <option>Dog</option>
                                        <option selected>Cat</option>
                                        <option>Rabbit</option>
                                        <option>Bird</option>
                                        <option>Turtles</option>
                                    </select>
                                </div>
                                <label class="form-label">Pet's Breed</label>
                                <input type="text" class="form-control" placeholder="Breed">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Specific Details</h6>
                                <div class="form-group">
                                    <label class="form-label">Age</label>
                                    <input type="text" class="form-control" placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Gender</label>
                                    <select class="custom-select">
                                        <option>Male</option>
                                        <option>Female</option>                             
                                    </select>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <a href="index.html">
                <button type="button" class="btn btn-default">Cancel</button>
              </a>

        </div>
    </div>
    <!-- <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
    </script>
    <script src="profile.js"></script>
    <script>
        // profile.html
            fetch('/api/user')
            .then(response => response.json())
            .then(data => {
                console.log(data);
              
                document.getElementById('username').innerHTML = data.username;
                document.getElementById('email').innerHTML = data.email;
                document.getElementById('password').innerHTML = data.password;
            });
            
    </script>
</body>

</html>
